<!DOCTYPE html>
<html lang="{{{language}}}" translate="no">
  <head>
    <meta charset="utf-8" />

    <!-- http-equip -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="robots" content="noindex" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- base -->
    <base href="{{{baseHref}}}" />
    <meta name="base-href" content="{{{baseHref}}}" />
    <meta name="uri" content="{{{uri}}}" />

    <!-- info -->
    <title>NFTRover.ai</title>
    <meta content="NFTRover.ai" name="keywords">

    <!-- <link rel="apple-touch-icon" sizes="180x180" href="app/assets/img/apple-touch-icon.png"> -->
    <link rel="icon" href="{{{favicon}}}" />
    <link rel="manifest" crossorigin="use-credentials" href="app/assets/img/site.webmanifest">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="app/assets/img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- <title>{{{applicationName}}}</title> -->

    <script type="application/json" id="_metabaseBootstrap">
      {{{bootstrapJSON}}}
    </script>
    <script type="application/json" id="_metabaseUserLocalization">
      {{{userLocalizationJSON}}}
    </script>

    <script type="application/json" id="_metabaseSiteLocalization">
      {{{siteLocalizationJSON}}}
    </script>

    <!-- If you modify this script, make sure you update the whitelisted Content-Security-Policy hash in metabase.server.middleware.security -->
    <script type="text/javascript">{{{bootstrapJS}}}</script> 

    <!-- {{{embedCode}}}    -->
  </head>

  <body>
    <div id="root"></div>

    <!-- SEO -->
    <h2 class="main-title" style="display: none;"></h2>
    <h3 class="main-title" style="display: none;"></h3>
    <a rel="noreferrer" href="https://dev.nftrover.ai/" title="NFTRover.ai" target="_blank" style="display: none;"><strong>NFTRover.ai</strong></a>
    <a rel="noreferrer" href="https://dev.nftrover.ai/sitemap.xml" title="NFTRover.ai" target="_blank" style="display: none;"><strong>NFTRover.ai</strong></a>


    <!-- Google Analytics -->
    <!-- If you modify this script, make sure you update the whitelisted Content-Security-Policy hash in metabase.server.middleware.security -->
    {{#enableAnonTracking}}
      <script type="text/javascript">{{{googleAnalyticsJS}}}</script>
    {{/enableAnonTracking}}
  </body>
</html>
